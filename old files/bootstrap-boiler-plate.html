<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Boiler Plate w/Bootstrap Icons</title>

    <!--Fav Icon-->
    <link rel="shortcut icon" href="">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Boostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>

    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-start">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3325.6707530347053!2d-112.2950279846625!3d33.53594495220756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b4104080e38d9%3A0x1fbd2919e78fa444!2sWest-MEC%20Central%20Campus!5e0!3m2!1sen!2sus!4v1647045357093!5m2!1sen!2sus" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div class="col-sm-3">
                        Hello
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
    
    <!--Tabs-->
    <ul class="nav nav-tabs d-flex justify-content-center mt-5" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab" aria-controls="all" aria-selected="true">All</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="activities-tab" data-bs-toggle="tab" data-bs-target="#activities" type="button" role="tab" aria-controls="activities" aria-selected="false">Activities</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="food-tab" data-bs-toggle="tab" data-bs-target="#food" type="button" role="tab" aria-controls="food" aria-selected="false">Food</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="gas-tab" data-bs-toggle="tab" data-bs-target="#gas" type="button" role="tab" aria-controls="gas" aria-selected="false">Gas</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="hotels-tab" data-bs-toggle="tab" data-bs-target="#hotels" type="button" role="tab" aria-controls="hotels" aria-selected="false">Hotels</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="shopping-tab" data-bs-toggle="tab" data-bs-target="#shopping" type="button" role="tab" aria-controls="shopping" aria-selected="false">Shopping</button>
          </li>
      </ul>

      <!--Tabs Body-->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
            
                <div class="card mx-2 my-2 cardhover" style="width: 19.3rem;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img style="height:15rem;" src="assets/images/activities/bell_rock.jpg" class="card-img-top" alt="img1">
                    <div class="card-body">
                      <h5 class="card-title">Bell Rock Trail</h5>
                    </div>
                  </div>
        
        </div>
        <div class="tab-pane fade" id="activities" role="tabpanel" aria-labelledby="activities-tab">
            
                <div class="card mx-2 my-2 cardhover" style="width: 19.3rem;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img style="height:15rem;" src="assets/images/activities/bell_rock.jpg" class="card-img-top" alt="img1">
                    <div class="card-body">
                      <h5 class="card-title">Bell Rock Trail</h5>
                    </div>
                  </div>
        </div>
        <div class="tab-pane fade" id="food" role="tabpanel" aria-labelledby="food-tab">...</div>
        <div class="tab-pane fade" id="gas" role="tabpanel" aria-labelledby="gas-tab">...</div>
        <div class="tab-pane fade" id="hotels" role="tabpanel" aria-labelledby="hotels-tab">...</div>
        <div class="tab-pane fade" id="shopping" role="tabpanel" aria-labelledby="shopping-tab">...</div>
      </div>

    <!--Bootstrap JavaScript Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Custom JavaScript-->
    <script src=""></script>
</body>
</html>
